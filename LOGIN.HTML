<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Study Material</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <img src="C:\Users\hp\Downloads\Skill_India.png" alt="Logo" width="70" height="50">
        <nav>
            <ul>
                <li><a href="LOGIN.HTML">Home</a></li>
                <li><a href="LOGIN.HTML">Study Materials</a></li>
                <li><a href="LOGIN.HTML">Quiz</a></li>
                <li><a href="LOGIN.HTML">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login to Study Material</h2>
        <form id="loginForm" action="XAMPP" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-group">
                <button type="index.html" id="loginBtn">Login</button>
            </div>
            <p id="error-message" style="color: red; display: none;">Invalid username or password!</p>
        </form>
    </div>

    <script src="script1.js"></script>
</body>
</html>
